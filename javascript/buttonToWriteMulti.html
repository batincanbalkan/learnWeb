<!DOCTYPE html>
<html>
    <head>
        <script>
            function writeSmth() {
                document.getElementById("demo").innerHTML = "Hello Dolly!";
                document.getElementById("demo2").innerHTML = "How are you?";
            }
        </script>
    </head>
    <body>
        <h1>JS Statement</h1>
        <p>JavaScript code blocks are written between { and }</p>
        <p id="demo"></p>
        <p id="demo2"></p>
        <button onclick="writeSmth()">Click Me!</button>
    </body>
</html>
