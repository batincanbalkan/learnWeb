<!DOCTYPE html>
<html>
    <head>
        <title>ShowTime</title>
        <script>
            function time() {  
                document.getElementById("SeeTime").innerHTML = Date();
            }
        </script>
    </head>
    <body>
        <h1>My First JS</h1>
        <button id="time" onclick="time()">Click to display date and time</button> <br><br>
        <div id="SeeTime"></div>
    </body>
</html>
