<!DOCTYPE html>
<html>
    <body>
        <h1>JS Statements</h1>
        <p>A <b>js program</b> is a list of <b>statements</b> to be executed by the computer </p>
        <p id="demo"></p>
        <script>
                var x = 7;
                var y = 5;
                var z = x * y;
                document.getElementById("demo").innerHTML = "The value of var z is" +" "+ z;
        </script>
    </body>
</html>
