<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            var x = 10;
            var y = 2;
            x /= y;
            document.getElementById("demo").innerHTML = x; //gives 5
            var a = 15;
            var b = 2;
            a %= b;
            document.getElementById("demo2").innerHTML = a; //gives 1
        </script>
    </body>
</html>
