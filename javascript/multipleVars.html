<!DOCTYPE html>
<html>
    <body>
        <h1>Car for sale</h1>
        <p id="d1"></p>
        <p id="d2"></p>
        <p id="d3"></p>
        <p id="d4"></p>
        <p id="d5"></p>
        <script>
            var model = "Corvette", make = 1980, color = "red", value = 50000 + (50000*15/100);
            var owner; 
            document.getElementById("d1").innerHTML = model;
            document.getElementById("d2").innerHTML = make;
            document.getElementById("d3").innerHTML = color;
            document.getElementById("d4").innerHTML = owner;
            document.getElementById("d5").innerHTML = value;
        </script>
    </body>
</html>
