<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            var a = 7;
            var b = 7.15;
            var c = "John Doe";
            var d = 'John Doe';
            document.getElementById("demo").innerHTML = a + '-' + b + '-' + c + '-' + d;
            document.getElementById("demo2").innerHTML = (a * 5);
        </script>
    </body>
</html>
<!--JS is case sensitive-->
