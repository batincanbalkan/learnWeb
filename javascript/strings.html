<!DOCTYPE html>
<html>
    <body>
        <script>
            function printAll() {
            var possible = "My name is 'John'"; //this is possible
            var strWithEsc = "We are called \"vikings\" said Ragnar"; //notice the use of \ (turns special chars to strings)
            var lengthOfPossible = possible.length;
            document.getElementById("demo").innerHTML = strWithEsc;
            document.getElementById("demo2").innerHTML ="The string is: "+ ' ' +possible+ ' '+ "its length is: " + ' ' + lengthOfPossible;
            }
        </script>
        <button onclick="printAll()">Hit to see strings</button>
        <p id="demo"></p>
        <p id="demo2"></p>
    </body>
</html>
