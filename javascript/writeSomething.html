<!DOCTYPE html>
<html>
    <head>
        <script>
            function writeSomething(){
                document.getElementById("demo").innerHTML = "Something";
            }
        </script>
    </head>
    <body>
        <button onclick="writeSomething()">Click me to change what is written</button>
        <p id="demo">Nothing</p>
    </body>
</html>
