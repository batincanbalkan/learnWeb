<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>My first webpage</h1>
        <p>My first paragraph</p>
        <p id="addition"></p>
        <script> //To make it visible we inserted the script inside the body element. This way you dont need to invoke it with smth like
                //pressing a button. You can see 11 without doing anything.
            document.getElementById("addition").innerHTML = 5 + 6;
        </script>
    </body>
</html>

<!--JS can display data in multiple ways
    1) Writing into HTML element using .innerHTML
    2) Writing into HTML output using document.write()
    3) Writing into an alert box using window.alert()
    4) Writing into the console using console.log()
-->
