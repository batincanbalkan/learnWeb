<!DOCTYPE html>
<html>
    <body>
        <h1>7 plus 11 is </h1>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            var x = 7;
            var y = 11;
            var total = x + y;
            var str = "I am John"; //No difference btwn double and single quotes 
            var str2 = 'I am Balkan';
            document.getElementById("demo").innerHTML = "The total is " + total;
            document.getElementById("demo2").innerHTML = "The words are " + str + '-' + str2;
        </script>
    </body>
</html>
