<!DOCTYPE html>
<html>
    <head>
        <script>
            function on(){
                document.getElementById("bulb").src="pic_bulbon.gif";
            }
            function off(){
                document.getElementById("bulb").src="pic_bulboff.gif";
            }
            function changeStyle(){
                document.getElementById("head").style.color="red";
            }
            function getRidOffBulb(){
                document.getElementById("bulb").style.display="none"; //yok ettin, htmlde displayinin none yaptigin bir seyi de burada block
                                                                      //yapip cikarabilirsin
            }
            function getSecondBulb(){ 
                document.getElementById("bulb2").style.display="block";
            }
        </script>
    </head>
    <body>
        <button onclick="changeStyle()">Click To Make Red</button>
        <h1 id="head">Lets Play With the Lights</h1> <br><br><br>
        <button onclick="on()">Turn on</button>
        <img id="bulb" src="pic_bulboff.gif">
        <button onclick="off()">Turn off</button>
        <button onclick="getRidOffBulb()">Hide Bulb</button>
        <img id="bulb2" src="pic_bulboff.gif" style="display:none">
        <button onclick="getSecondBulb()">Show hidden bulb</button>
    </body>
</html>
