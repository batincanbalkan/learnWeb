<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            ///////////////////////////Min and Max Values/////////////////////
            var largest = Number.MAX_VALUE;   //returns the largest number in js
            var smallest = Number.MAX_VALUE; //returns the smallest num
            document.getElementById("demo").innerHTML = largest + '-------' + smallest;
            var posInf = Number.POSITIVE_INFINITY; //(1/0)
            var negInf = Number.NEGATIVE_INFINITY; //(-1/0) 
            document.getElementById("demo2").innerHTML = posInf + '/' + negInf;
        </script>
    </body>
</html>
<!--These props cant be used with variables-->
