<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            function multiply (num1, num2) {
                var result = num1 * num2;
                return result;
            }
        document.getElementById("demo").innerHTML = multiply(3.5,4);
        </script>
    </body>
</html>
<!--Local variables(vars that are created inside a function) are created when a function starts,
    and deleted when the function is completed-->
