<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            var x = 10;
            x += 10;
            document.getElementById("demo").innerHTML = x; //Gives 20
            var z = 52;
            var y = 23;
            z -= y;
            document.getElementById("demo2").innerHTML = z; //Gives 29
        </script>
    </body>
</html>
