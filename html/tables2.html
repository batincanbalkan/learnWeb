<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td {
                border: 2px solid black;
                border-collapse: collapse
            }
        </style>
    </head>
    <body>
        <table width=100%>
            <tr>
                <th>Isim</th>
                <th colspan="2">Number</th> <!--Dedik ki 2 tane girilebilir columna-->
            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>1234567</td> <!--1. numarayi girdik-->
                <td>12345678</td> <!--2. numarayi girdik-->
            </tr>
            <tr>
                <td>Batin Can Balkan</td>
                <td>123123123</td>
                <td></td> <!--2. bos birakalim dedik-->
            </tr>
        </table>
    </body>
</html>
<!--bi de rowspan var onunla da rowa 2 adet sokabilirsin-->
