<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--We have talked about this before, always use this-->
    </head>
    <body>
        <img src="mh-lebron-zendaya-1562696555.jpg" style="width:100%"> <!--This makes the image totally responsive however it can make
        the image appear larger than it orginally is--> <!--Therefore, a better approach is the following-->
        <img src="lion-background-1366x768-laptop-255297.jpg" style="max-width:100; height:auto"> <!--Original sizeindan kuculebilir resim ama asla daha buyuk olmaz-->
        <!--Or another option is to show different images to diff screen sizes, following is that approach-->
        <picture>
            <source srcset="mcgill.gif" media="(max width: 600px)"> <!--600px'e kadar bu-->
            <source srcset="htmlLayout.png" media="(max width: 1500px)"> <!--600-1500 arasi bu-->
            <source srcset="workplace.jpg"> <!--Default bu-->
            <img src="htmlLayout.png" alt="mcgillgif" style="width:auto">
        </picture>
    </body>
</html>
