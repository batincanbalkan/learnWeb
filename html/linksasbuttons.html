<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link,a:visited {
                color: white;
                background-color:red;
                padding: 15px 100px; /*yazinin borderina uzakligi ilki asagi yukari uzakligi, ikinci saga sola uzakligi */
                text-align: center; /*backgroundin icinde ortaya aliyo linki */
                display:inline-block;
            }
            a:hover,a:active {
                background-color: red
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com.tr/">GOOGLE</a> <!--by styling we will convert this link to a button-->
    </body>
</html>
