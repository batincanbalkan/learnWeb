        <form action="">
        <input type="text" name="firstame" value="batin">
        <input type="password"> <!--Noktali oluyor-->
        <input type="submit"> <!--Used to send form data to form-handler-->
        <input type="reset"> <!--Resetliyo-->

            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>

        </form> <br>

                <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>

        </form>
        <!--Bundan sonrakiler HTML5te eklenen ozellikler-->

        Select your favorite color:
        <input type="color" name="favcolor">
        </form>
        <form action="/action_page.php">
        Enter a date before 1980-01-01:<br>
        <input type="date" name="bday" max="1979-12-31">
        <form> <!--W/out timezone date-->
            Birthday (date and time):
            <input type="datetime-local" name="bdaytime">
        <form>
            E-mail:
            <input type="email" name="email">
        </form>
        <form>
                Select a file: <input type="file" name="myFile">
        </form>
        <form>
                Birthday (month and year):
                <input type="month" name="bdaymonth">
        </form>
        <form>
            Quantity (between 1 and 5):
            <input type="number" name="quantity" min="1" max="5">
        </form>
        <form>
            <input type="range" name="points" min="0" max="10">
        </form>
        <form>
                Search Google:
                <input type="search" name="googlesearch">
        </form>
        <form>
                Telephone:
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </form>
        <form>
                Select a time:
                <input type="time" name="usr_time">
        </form>
        <form>
                Select a time:
                <input type="time" name="usr_time">
        </form>
        <form>
                Select a week:
                <input type="week" name="week_year">
        </form>

</html>
