<!DOCTYPE html> <!-- its good to note that html is not case sensitive-->
<html>
    <head> <!--element to store <style> and <link> elements-->
    </head>
    <body> <!-- visiblepart of the doc -->
        <h1>This is a heading</h1>
            <p>This is a paragraph</p>
        <h2>This is another heading</h2> <!--appears as a smaller heading-->
            <p>This is another paragraph</p>
            <a href="https://www.google.com">this is a link which takes you to google when it is pressed</a>
            <p></p> <!--empty paragraph for styling-->

            <button>CLICKME</button> <!--unfunctional button-->
        <h3>Lets Create Lists</h3>
            <ol> <!--ol is used for ordered list(unorderder ul) orderdda basina numara veriyo unorderedda nokta koyuyo basina-->

                <li>Item number2</li>
                <li>Item number3</li>
            </ol>
        <h4>Lets use the empty element</h4>
            <p>This is a <br> paragraph with a line break </p> <!-- brden sonrakiler yeni satirda cikar, bryi tek yazarsan bos satir yapar-->
    </body>
</html>
